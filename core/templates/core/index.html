{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100">
        <h1 class="mb-12 text-3xl text-center">Explore Artworks</h1>
        <div class="grid grid-cols-2 gap-3 justify-center">
            {% for artwork in artworks %}
                <div>
                    <a href="{% url 'artwork:detail' artwork.id %}" class="">
                        <div >
                            {% if artwork.photo %}
                            <img src="{{ artwork.photo.url }}" alt="">
                            {% else %}
                            <p>No photo available</p>
                            {% endif %}
                        </div>
                        <div class="p-6 bg-white">
                            <h3 class="text-l italic text-stone-500">{{ artwork.title }}, {{ artwork.artist }} </h3>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
