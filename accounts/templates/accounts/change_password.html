{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 mx-auto p-6 my-6 bg-gray-100 rounded-lg">
  <div class="flex justify-center">
    <h1 class="mb-6 text-3xl">Change Password</h1>
  </div>
  <form action="." method="post">
    {% csrf_token %}


    <div class="mb-3">
      <label class="inline-block mb-2">Old Password</label>
      {{ form.old_password }}
    </div>


    <div class="mb-3">
      <label class="inline-block mb-2">New Password</label>
      {{ form.new_password1 }}
    </div>

    <div class="mb-3">
      <label class="inline-block mb-2">Confirm New Password</label>
      {{ form.new_password2 }}
    </div>


    {% if form.errors %}
    <div class="mb-3 p-6 bg-red-100">
      {{ form.errors }}
    </div>
    {% endif %}

    <div class="flex justify-center">
      <button class="py-4 px-8 text-lg text-white rounded-lg bg-stone-400 hover:bg-stone-500">Change Password</button>
    </div>
  </form>
</div>
{% endblock %}
