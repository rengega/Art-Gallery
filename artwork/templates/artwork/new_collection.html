{% extends 'core/base.html' %}

{% block title %}New Collection{% endblock %}

{% block content %}
<div class="w-1/3 p-6 my-6 mx-auto bg-gray-100 rounded-lg">
    <div class="flex justify-center">
        <h1 class="mb-6 text-3xl">New Collection</h1>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}


    <div class="flex justify-center">
        <button class="py-4 px-8 text-lg text-white rounded-lg bg-stone-400 hover:bg-stone-500">Submit</button>
    </div>
    </form>
</div>
{% endblock %}
